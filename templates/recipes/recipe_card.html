

<a class="card mb-5 mb-lg-0 recipeCard bg-primary text-white text-decoration-none" href="/recipes/{{r.id}}">
    <img src={{r.image}} class="card-img-top" alt="{{r.title}}"> 
    <hr>
    <div> 
        <h2 class="h5 fw-bolder card-title text-light"> {{r.title}} </h2>
        <p class="card-text text-light"> {{ r.diets }} </p>
    </div>
</a>
